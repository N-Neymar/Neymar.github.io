<body>
    <div class="container">

        <p class="subtitle">3Ã—4ç‰ˆ - æ‰¾å‡ºæ‰€æœ‰é…å¯¹</p>
        
        <div class="game-info">

            <div>æ­¥æ•°: <span id="moves">0</span></div>

        <div class="difficulty">

        <div class="instructions">

        </div>
        
        <div class="controls">

    </div>
    
    <div class="message" id="message">
        <div class="message-content">
            <h2>æ­å–œä½ èµ¢äº†ï¼ğŸ‰</h2>
            <p>ä½ ç”¨äº† <span id="finalMoves">0</span> æ­¥</p>
            <p>è€—æ—¶ <span id="finalTime">0</span> ç§’</p>
            <p id="performance"></p>
            <button id="closeMessage">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // æ¸¸æˆå…ƒç´ 
            const gameBoard = document.getElementById('gameBoard');
            const timerElement = document.getElementById('timer');
            const movesElement = document.getElementById('moves');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const message = document.getElementById('message');
            const finalMoves = document.getElementById('finalMoves');
            const finalTime = document.getElementById('finalTime');
            const performanceElement = document.getElementById('performance');
            const closeMessage = document.getElementById('closeMessage');
            
            // æ¸¸æˆçŠ¶æ€
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let gameStarted = false;
            
            // å¡ç‰‡ç¬¦å· - ä½¿ç”¨6ç§ä¸åŒçš„emoji
            const cardSymbols = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š'];
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                // å¤åˆ¶ç¬¦å·ä»¥åˆ›å»ºé…å¯¹
                let gameCards = [...cardSymbols, ...cardSymbols];
                
                // éšæœºæ’åº
                gameCards.sort(() => Math.random() - 0.5);
                
                // æ¸…ç©ºæ¸¸æˆæ¿
                gameBoard.innerHTML = '';
                
                // åˆ›å»ºå¡ç‰‡
                gameCards.forEach((symbol, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.symbol = symbol;
                    card.dataset.index = index;
                    
                    // åˆ›å»ºç¬¦å·å…ƒç´ 
                    const symbolElement = document.createElement('div');
                    symbolElement.className = 'symbol';
                    symbolElement.textContent = symbol;
                    
                    card.appendChild(symbolElement);
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                });
                
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                cards = Array.from(document.querySelectorAll('.card'));
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                movesElement.textContent = moves;
                timerElement.textContent = timer;
                
                // åœæ­¢ä¹‹å‰çš„è®¡æ—¶å™¨
                if (timerInterval) clearInterval(timerInterval);
                gameStarted = false;
                
                // éšè—æ¶ˆæ¯
                message.style.display = 'none';
            }
            
            // å¼€å§‹æ¸¸æˆ
            function startGame() {
                if (gameStarted) return;
                
                gameStarted = true;
                timerInterval = setInterval(() => {
                    timer++;
                    timerElement.textContent = timer;
                }, 1000);
            }
            
            // ç¿»è½¬å¡ç‰‡
            function flipCard() {
                if (!gameStarted) startGame();
                
                const card = this;
                
                // å¦‚æœå¡ç‰‡å·²ç»åŒ¹é…æˆ–å·²ç»ç¿»è½¬ï¼Œåˆ™å¿½ç•¥ç‚¹å‡»
                if (card.classList.contains('matched') || card.classList.contains('flipped')) {
                    return;
                }
                
                // å¦‚æœå·²ç»ç¿»äº†ä¸¤å¼ å¡ç‰‡ï¼Œç­‰å¾…å®ƒä»¬ç¿»å›å»
                if (flippedCards.length === 2) {
                    return;
                }
                
                // ç¿»è½¬å¡ç‰‡
                card.classList.add('flipped');
                flippedCards.push(card);
                
                // å¦‚æœç¿»äº†ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (flippedCards.length === 2) {
                    moves++;
                    movesElement.textContent = moves;
                    
                    const card1 = flippedCards[0];
                    const card2 = flippedCards[1];
                    
                    if (card1.dataset.symbol === card2.dataset.symbol) {
                        // åŒ¹é…æˆåŠŸ
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        flippedCards = [];
                        matchedPairs++;
                        
                        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                        if (matchedPairs === cardSymbols.length) {
                            setTimeout(endGame, 500);
                        }
                    } else {
                        // ä¸åŒ¹é…ï¼Œç¿»å›å»
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                        }, 800);
                    }
                }
            }
            
            // ç»“æŸæ¸¸æˆ
            function endGame() {
                clearInterval(timerInterval);
                
                // æ˜¾ç¤ºèƒœåˆ©æ¶ˆæ¯
                finalMoves.textContent = moves;
                finalTime.textContent = timer;
                
                // æ ¹æ®è¡¨ç°ç»™å‡ºè¯„ä»·
                let performanceText = "";
                if (moves <= 12) {
                    performanceText = "å¤ªæ£’äº†ï¼ä½ æ˜¯è®°å¿†å¤§å¸ˆï¼ğŸ¯";
                } else if (moves <= 18) {
                    performanceText = "å¾ˆå‰å®³ï¼è®°å¿†åŠ›ä¸é”™ï¼ğŸ‘";
                } else if (moves <= 24) {
                    performanceText = "è¡¨ç°ä¸é”™ï¼ç»§ç»­åŠ æ²¹ï¼ğŸ’ª";
                } else {
                    performanceText = "å†æ¥å†å‰ï¼Œå¤šç»ƒä¹ ä¼šæ›´å¥½ï¼ğŸ˜Š";
                }
                
                performanceElement.textContent = performanceText;
                message.style.display = 'flex';
            }
            
            // äº‹ä»¶ç›‘å¬å™¨
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', initGame);
            closeMessage.addEventListener('click', initGame);
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
        });
    </script>
